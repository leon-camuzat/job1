    <meta charset="UTF-8"> <!--La balise <meta charset="UTF-8"> définit l'encodage des caractères d'une page web en UTF-8, ce qui permet d'afficher correctement tous les caractères, y compris les accents et les symboles.-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--La balise <meta name="viewport" content="width=device-width, initial-scale=1.0"> est utilisée dans les pages web pour contrôler la mise en page sur les appareils mobiles. Elle définit la largeur de la vue (viewport) pour qu'elle corresponde à la largeur de l'écran de l'appareil, et fixe le niveau de zoom initial à 1.0, ce qui signifie qu'il n'y a pas de zoom au départ. Cela aide à s'assurer que le contenu est bien adapté aux écrans de différentes tailles.-->
